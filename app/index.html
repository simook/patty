<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patty</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbuild -->
</head>
  <body ng-app="pattyApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Patty</a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul ng-cloak ng-show="authUser" class="nav navbar-nav">
          <li><a href="/#/search">Search</a></li>
        </ul>
        <form ng-cloak ng-show="authUser" class="navbar-form navbar-left">
          <a type="submit" class="btn btn-info" href="/#/search/new">New Query</a>
        </form>
        <ul ng-cloak ng-show="authUser" class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{authUser.email}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" ng-click="logout(authUser)">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div ng-cloak ng-hide="authUser" class="container-fluid" ng-controller="SessionCtrl">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form role="form">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email" ng-required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="user.rememberMe"> Keep me logged in
              </label>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-info btn-block" ng-click="register(user)">Register</button>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-success btn-block" ng-click="login(user)">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div ng-cloak ng-show="authUser" class="container-fluid" ng-view=""></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-fire/angularfire.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/yql.js"></script>
    <script src="scripts/services/query.js"></script>
    <script src="scripts/factories/search.js"></script>
    <script src="scripts/factories/auth.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <!-- endbuild -->
</body>
</html>
